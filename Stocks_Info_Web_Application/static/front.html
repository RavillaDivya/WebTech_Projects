<!DOCTYPE html>

<head>
    <title> Stock Search</title>
    <link rel="stylesheet" type="text/css" href= "static/css/main.css">
    <!-- {{url_for('static', filename='main.css')}} -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="static/main.js" defer></script>
    <!-- {{url_for('static', filename='main.js')}} -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>  
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
</head>

<body>

    <div class="main-part">
        <img class="back-ground-img" src= "static/back.svg"/>
        <!-- {{url_for('static', filename='back.svg')}} -->
        <div class="stock-search"> 
            <h2 class="stock-search-heading"> Stock Search </h2>
            <form id="form">      
                <button type="submit" id="submit-button"> <img class="submit_image" src= "static/search-solid.svg"/> </button>
                <input required type="text" id="user-input" placeholder="Enter Stock Ticket Symbol">
                <button type="reset" id="cancel-button"> <img class="cancel_image" src= "static/times-solid.svg"/> </button>
            </form>
        </div>

    </div>
    <div id="dynamic">
        <div id="error"></div>
        <div id="nav-bar"></div>
        <div id="display_det">
            <div id="company"></div>
            <div id="summary"></div>
            <div id="charts"></div>
            <div id="news"></div>
        </div>
    </div>
</body>
