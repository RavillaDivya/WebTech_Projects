    <div class="navbar-brand" style="color: white">
        <a class="nav-link" style="color: white;">Stock Search</a>
    </div>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto" style="margin-left: auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link mx-2" style="margin-left: auto" [routerLink]="['/search/', getSelectedStock()]" (click)="isMenuCollapsed = true">Search</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link mx-2" style="margin-left: auto" routerLink="watchlist" (click)="isMenuCollapsed = true">Watchlist</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link mx-2" style="margin-left: auto" routerLink="portfolio" (click)="isMenuCollapsed = true">Portfolio</a>
            </li>
        </ul>
    </div>
</nav>
