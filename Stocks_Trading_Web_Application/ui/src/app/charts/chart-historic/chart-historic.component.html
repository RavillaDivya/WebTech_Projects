
<div class="container">
    <div class="row">
        <div class="col-12">
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" [constructorType]="'stockChart'"
                [(update)]="updateFlag" [callbackFunction]="chartCallback.bind(this)"
                style=" max-width: 100%; height: 700px; display: block; overflow: visible;">
            </highcharts-chart>
        </div>
    </div>
</div>
